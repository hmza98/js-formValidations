<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="play-area">
      <h1 class="signup">Sign Up</h1>
      <p class="small-txt">Please fill in this form to create an account</p>
      <form id="form">
        <input
          class="large-input"
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
        /><br />

        <input
          class="large-input"
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
        /><br />

        <input
          class="large-input"
          type="text"
          name="email"
          id="email"
          placeholder="Email"
        /><br />

        <input
          class="large-input"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        /><br />

        <input
          class="large-input"
          type="password"
          name="cnfrmPassword"
          id="cnfrmPassword"
          placeholder="Confirm Passowrd"
        /><br />
        <p>
          <input type="checkbox" name="checkbox" id="checkbox" value="off" /> I
          accept the <a href="">Terms of Use</a> &
          <a href="">Privacy Policy</a>.
        </p>

        <input class="large-btn" type="submit" name="submit" id="submit" />

        <p class="error-msg" id="error-msg"></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
